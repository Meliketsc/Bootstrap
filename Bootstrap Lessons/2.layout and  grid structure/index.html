<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dahil Etme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    div{
        text-align: center;
        font-weight: bold;   
    }
</style>
</head>

<body>

    <div class="container-fuid bg-warning">Bootstrap</div><!-- Layout için seçtiğimiz kodlara bağlı olarak sayfanın piksel değişikliğine göre değişmemesine neden olduk -->

<!-- Grid yapısı dizayn yapısı olarak adlandırabiliriz-->
<!-- Bootstrap'de 1 satır 12 parçadan oluşur -->

<div class="container text-center">
    <div class="row bg-warning align-items-start justify-content-center "  style="height: 150px;"><!-- justify-content-around üçünü üç eşit parçaya ayırıp eşit aralıklarla görmemizi sağlar -->
      <div class="col-sm bg-primary text-light align-self-start" style="height: 50px;"><!--bulunduğu satırın başında bulunması durumu için align-self-start kodunu kullanmamız gerekiyor-->
        Column
      </div>
      <div class="col-sm bg-danger text-light align-self-center" style="height: 50px;"><!-- bulunduğu satırın ortasında bulunması durumu için align-self-center kodunu kullanmamız gerekiyor-->
        Column
      </div>
      <div class="col-sm bg-success text-light align-self-edd" style="height: 50px;"><!--bulunduğu satırın sonunda bulunması durumu için align-self-edd kodunu kullanmamız gerekiyor-->
        Column 
      </div>
    </div>
  </div>
  <!-- div içerisinde bulunan column'lar için 12 parça vardır ve biz bölmedeğimiz için otomatik olarak eşit parçalara bölünmüştür.
Eğer her bir div'in içerisinde bulunan class'lara col2, col4, col6 gibi ayırırsak parça büklükleri değişir. -->

<!-- col-sm yazarsak eğer 576px'den küçük bir piksel genişliğinde olduğunda sayfanın tamanını kaplayacaktır yani telefon ve bilgisayarlarda kullanımını beraber yürütebilmek için kullanmak mantıklı olacaktır-->
<!-- col-md orta boylu ekranlar için kullanılır -->
<!-- col-lg büyük ekranlar için kullanılır -->
<!-- col-xl exstra büyük ekranlar için kullanılır -->
<!-- col-fluid sınıf içerisindeki sütunların genişliklerini dolduracak şekilde esneklik sağlar -->
<br>
 


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
