    <div class="container">
        <h3 class="text-center mt-4">KAYIT FORMU</h3>
        <form class="mt-4">

            <div class="row">

                <div class="col">

                    <div class="form-group">
                        <label for="isim">İsim Soyisim</label>
                        <input type="text" class="form-control" id="isimInput" aria-describedby="isimHelp">
                        <div id="emailHelp" class="form-text text-muted">Bu alan zorunludur.</div>
                    </div>

                </div>


                <div class="col">
                    <div class="form-group">
                        <label for="sifre">Şifreniz</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="sifreHelp">
                        <div id="sifreHelp" class="form-text text-muted">Bu alan zorunludur.</div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for="email">Email
                            Adres</label><!-- label'da bulunan for ile  input'ta bulunan id aynı olmalıdır.-->
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>


                <div class="col">
                    <div class="form-group">
                        <label for="sehir">Şehir Seçiniz</label>
                        <select class="form-control" id="sehir">
                            <option>Ankara</option>
                            <option>İstanbul</option>
                            <option>Antalya</option>
                            <option>İzmir</option>
                            <option>Eskişehir</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div><!-- dosya,belge ve resim gibi seçimleri yapmamızı sağlar-->
                        <label for="file">Resminizi seçiniz</label>
                        <input type="file" class="form-control" id="file">
                    </div>
                </div>


                <div class="col">
                    <div class="col">
                        <h4>Cinsiyet</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Erkek
                            </label>
                        </div>
                        <!--radiobuton name aynı olmak zorunda yoksa kullanıcı aynı anda iki butonu da seçebilir-->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option2" checked>
                            <label class="form-check-label" for="exampleRadios2">
                                Kadın
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <h4>Hobileriniz</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Kitap Okumak
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label" for="check2">
                                Seyahat Etmek
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">
                                Yazılımla Uğraşmak
                            </label>

                        </div>
                    </div>

                </div>
                <br>
                <div class="row">
                    <button type="submit" class="btn btn-success btn-block">Kaydet</button>
                    <br>
                    <button type="reset" class="btn btn-secondary btn-block">Temizle</button>
                </div>
        </form>
    </div>
